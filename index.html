<!DOCTYPE html>
<html lang="en">
<head>
  <title>&lt;model-viewer&gt;</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
  <link type="text/css" href="examples.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  <script type="noexecute" nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

</head>
<body>

<!-- Import the component -->

<!-- Use it like any other HTML element -->
<model-viewer src="./Vype Product.glb" skybox-image="skybox.jpg" ar ar-modes="webxr webxr scene-viewer quick-look fallback" ar-scale="auto" magic-leap camera-controls alt="A 3D model of an Vype Product"  ios-src="./Vype Product.usdz"></model-viewer>

</body>
</html>
